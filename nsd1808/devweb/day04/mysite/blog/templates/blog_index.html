<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客首页</title>
</head>
<body>
{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <h5>{{ article.pub_date }}</h5>
    <div>
        {{ article.content | truncatewords:20 }}
    </div>
{% endfor %}
</body>
</html>
