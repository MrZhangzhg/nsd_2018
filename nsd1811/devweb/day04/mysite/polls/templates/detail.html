{% extends 'base.html' %}
{% load static %}
{% block title %}投票详情{% endblock %}
{% block content %}
    <h1 class="text-center text-warning">
    {{ question.id }}号问题投票详情
    </h1>
    <div class="h3">
        {{ question.question_text }}
        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
