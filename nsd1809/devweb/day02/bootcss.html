<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootcss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <p class="h3">
        <small>Bootstrap 框架</small> <strong>Bootstrap 框架</strong>
        <em>Bootstrap 框架</em>
        <hr>
        <del>Bootstrap 框架</del> <s>Bootstrap 框架</s>
        <ins>Bootstrap 框架</ins> <u>Bootstrap 框架</u>
    </p>
    <hr>
    <p class="h3">Bootstrap<mark>框架</mark></p>
    <p class="h3">这是P元素，字号与h3标题一样大</p>
    <h1>Bootstrap 框架</h1>
    <h2>Bootstrap 框架</h2>
    <h3>Bootstrap 框架</h3>
    <h4>Bootstrap 框架</h4>
    <h5>Bootstrap 框架</h5>
    <h6>Bootstrap 框架</h6>
    <p>Bootstrap 框架</p>
    <p class="lead">Bootstrap 框架</p>
    <p>Bootstrap 框架</p>
    <p>Bootstrap 框架</p>
    <p>Bootstrap 框架</p>
    按<kbd>ctrl + c</kbd>可以中断程序的运行
</div>
</body>
</html>
