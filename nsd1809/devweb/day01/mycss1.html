<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mycss1</title>
    <style>
        h3 {color: blue}  /*内部样式表*/
    </style>
</head>
<body>
<!--内联样式表：和属性类似，内容和表现混在一起-->
<h2 style="color: purple">2号标题</h2>
<hr style="color: red">
<p style="color: green;">这是一个段落</p>
<h3>这是3号标题</h3>
<h3>这还是3号标题</h3>
<h2>这是2号标题</h2>
</body>
</html>
