<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mycc1</title>
    <style>
        * {
            font-family: Serif;
        }
        p {
            font-weight: bold;
        }
        .c1 {
            color: darkgreen;
        }
        .c2 {
            font-style: italic;
        }
        #i1 {
            background: silver;
        }
        p, div {
            font-size: 18px;
        }
        div.important {
            /*color: orange;*/
            /*color: rgb(0, 0, 0);*/
            color: #cc273f;
        }
        a:link {
            text-decoration: none;
        }
        a:hover {
            font-size: 30px;
        }
        a:visited {
            color: gray;
        }
    </style>
</head>
<body>
<div>
    <a href="http://www.sogou.com" target="_blank">sogou.com</a>
</div>
<p class="important">p重要</p>
<div class="important">div重要</div>
<hr>
<p style="color: orange;">这是一个段落</p>
<p class="c1 c2">这是另一个段落 Hello World!</p>
<h1 class="c1">一号标题</h1>
<h2 id="i1">二号标题</h2>
<div class="c1">这是一个div</div>
</body>
</html>
