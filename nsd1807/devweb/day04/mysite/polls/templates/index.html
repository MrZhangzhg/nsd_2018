{% extends 'base.html' %}
{% load static %}
{% block title %}投票首页{% endblock %}
{% block content %}
<h1>投票首页</h1>
<hr>
{% for question in questions %}
    <p class="h4">
        {{ forloop.counter }}.
        <a href="{% url 'detail' question_id=question.id %}">{{ question.question_text }}</a>
        {{ question.pub_date }}
    </p>
{% endfor %}
{% endblock %}
