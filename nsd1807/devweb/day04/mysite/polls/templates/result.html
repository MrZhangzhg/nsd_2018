<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投票结果页</title>
</head>
<body>
<h1>投票结果</h1>
<hr>
<h2>{{ question.question_text }}</h2>
<table border="1px">
    {% for choice in question.choice_set.all %}
        <tr>
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}</td>
        </tr>
    {% endfor %}
</table>

{#这是第{{ question_id }}号问题的投票结果。#}
</body>
</html>
