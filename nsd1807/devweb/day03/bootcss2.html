<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boot css2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <img src="static/imgs/html_css.jpeg" class="img-rounded">
    <img src="static/imgs/html_css.jpeg" class="img-circle">
    <img src="static/imgs/html_css.jpeg" class="img-thumbnail">


    <hr>
    <input type="text" class="form-control input-lg">
    <input type="text" class="form-control">
    <input type="text" class="form-control input-sm">
    <hr>
    <div class="form-group has-feedback">
        <label class="control-label">电子邮件</label>
        <input type="email" class="form-control">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
    <hr>

    有个图标：<span class="glyphicon glyphicon-user"></span>
    <span class="glyphicon glyphicon-film"></span>
    <span class="glyphicon glyphicon-fire"></span>
    <hr>

    <form action="">
        <div class="form-group has-error">
            <label class="control-label">错误</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group has-warning">
            <label class="control-label">警告</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group has-success">
            <label class="control-label">成功</label>
            <input type="text" class="form-control">
        </div>
    </form>
</div>

</html>
