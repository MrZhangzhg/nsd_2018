<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的博客</title>
</head>
<body>
{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <div>{{ article.pub_date }}</div>
    <div>{{ article.text }}</div>
{% empty %}
    <h2>尚无文章发布</h2>
{% endfor %}
</body>
</html>
