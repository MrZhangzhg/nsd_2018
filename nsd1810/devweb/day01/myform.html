<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my form</title>
</head>
<body>
<form action="http://www.kuaidi100.com/query" target="_blank">
    <label>单号：</label><input type="text" name="postid"><br>
    <label><input type="radio" name="type" value="youzhengguonei">邮政EMS</label>
    <input type="radio" name="type" value="zhongtong" id="zt"><label for="zt">中通</label>
    <input type="radio" name="type" value="yuantong"><label>圆通</label>
    <br>
    <input type="submit" value="查快递">
</form>
<hr>
<form action="">
    <label>用户：</label><input type="text" placeholder="用户名">
    <label>密码：</label><input type="password" placeholder="密码">
    <input type="submit" value="登陆">
</form>
<hr>
<form action="http://www.kuaidi100.com/query" target="_blank">
    <label>快递公司：</label><input type="text" name="type">
    <label>单号：</label><input type="text" name="postid">
    <input type="submit" value="查快递">
</form>
<hr>
<form action="http://cn.bing.com/search" target="_blank">
    <input type="text" name="q">
    <input type="submit" value="必应搜索">
</form>
<hr>
<form action="https://www.baidu.com/s" target="_blank">
    <input type="text" name="wd">
    <input type="submit" value="百度搜索">
</form>
<hr>
<form action="https://www.sogou.com/web" target="_blank">
    <input type="text" name="query">
    <input type="submit" value="搜狗搜索">
</form>
</body>
</html>
